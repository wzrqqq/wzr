<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/code.css"/>
		<script src="js/code.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="begin">
			开始
		</div>
		<div class="chongqin">
			重新开始
		</div>
		<div class="end">
			结束
		</div>
		<div class="defen">
			得分:<span>0</span>
		</div>
		<div class="guan">
			关卡:<span>1</span>
		</div>
		
		
		
		
		<script>
			window.onload = function(){
				let game = new Game();
				let begin = document.querySelector('.begin');
				begin.onclick = function(){
					game.start();
				}
				//
				let chong = document.querySelector('.chongqin');
				chong.onclick = function(){
					game.restart();
				}
				let end = document.querySelector('.end');
				end.onclick = function(){
					game.ending();
				}
			
			}
			
			
		</script>
		
	</body>
</html>
