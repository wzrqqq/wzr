<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id="" width="300" height="300"></canvas>
		
		<script type="text/javascript">
			let canvas = document.querySelector('canvas');
			let ctx = canvas.getContext('2d');
			
			
			ctx.beginPath();
			ctx.setLineDash([3,10]);
			ctx.moveTo(50,50);
			ctx.lineTo(250,50);
			ctx.stroke();
			
			ctx.lineCap = 'butt';
			
			ctx.beginPath();
			ctx.moveTo(50,250);
			ctx.lineTo(250,250);
			ctx.stroke();
			
			ctx.lineCap = 'round';
			ctx.lineWidth = 5;
			
			ctx.beginPath();
			ctx.moveTo(100,50);
			ctx.lineTo(100,250);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.moveTo(150,50);
			ctx.lineTo(150,250);
			ctx.stroke();
			ctx.lineCap = 'square';
			ctx.beginPath();
			ctx.moveTo(200,50);
			ctx.lineTo(200,250);
			ctx.stroke();
			
			
			
			
			
		</script>
	</body>
</html>
