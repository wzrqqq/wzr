<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
					
			}
			.box{
				width: 300px;
				height: 300px;
				background: red;
				position: absolute;
				top: 0;
				left: 0;
			}	
			.son{
				width: 300px;
				height: 300px;
				background: green;
				position: absolute;
				top: 200px;
				left: 200px;
			}	
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="son"></div>
		
		
		<script type="text/javascript">
			class Drag{
				constructor(obj){
					this.obj = obj;		
				}
				move(){
					let that = this;
					this.obj.addEventListener('mousedown',function(e){
						let ox = e.offsetX , oy = e.offsetY;
						document.addEventListener('mousemove',fn);
						that.obj.addEventListener('mouseup',function(){
							document.removeEventListener('mousemove',fn)
						})							
						function fn(e){
							let cx = e.clientX , cy = e.clientY;
							that.obj.style.left = `${cx - ox}px`;
							that.obj.style.top = `${cy - oy}px`;
						}																		
					});
				};
				
			};
			
			
			
			
			
			let box = document.querySelector('.box');
			let son = document.querySelector('.son');
			let drag = new Drag(box);
			let Son = new Drag(son);
			Son.move();
			drag.move();
			
			
		</script>
	</body>
</html>
