<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 300px;
				height: 300px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		
		<script>
			window.onload = function(){
				let box = document.getElementsByClassName('box')[0];
				box.onmouseover = function(){
					let that = this;
					fn();
					function fn (){
						that.style.background = 'blue';
					}
				}
			}
		</script>
	</body>
</html>
